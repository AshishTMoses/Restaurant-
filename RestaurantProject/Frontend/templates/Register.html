<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v8 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'register/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'register/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="image-holder">
				<img src="{% static 'register/images/registration-form-8.jpg' %}" alt="">
			</div>
			<div class="form-inner">
				<form method="post" action="{% url 'save_reg' %}">
				 {% csrf_token %}
					<div class="form-header">
						<h3>Sign up</h3>
						<img src="{% static 'register/images/sign-up.png' %}" alt="" class="sign-up-icon">
					</div>
					<div class="form-group">
						<label >Name:</label>
						<input type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12" name="name">
					</div>
					<div class="form-group">
						<label >Username:</label>
						<input type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12" name="username">
					</div>
					<div class="form-group">
						<label >E-mail:</label>
						<input type="email" class="form-control" data-validation="email" name="email">
					</div>
					<div class="form-group" >
						<label>Password:</label>
						<input type="password" class="form-control" data-validation="length" data-validation-length="min8" name="password">
					</div>
					<div class="form-group">
						<label >Mobile Number:</label>
						<input type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12" name="number">
					</div>
					<button type="submit">create my account</button>
					<div class="socials">
						<p>Sign up with social platforms</p>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-facebook"></i>
						</a>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-instagram"></i>
						</a>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-twitter"></i>
						</a>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-tumblr"></i>
						</a>
					</div>
				</form>
			</div>

		</div>

		<script src="{% static 'register/js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'register/js/jquery.form-validator.min.js' %}"></script>
		<script src="{% static 'register/js/main.js' %}"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
